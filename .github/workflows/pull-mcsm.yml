name: Pull MCSManager

on:
  schedule:
    - cron: '0 * * * *'  # 每小时执行一次
  workflow_dispatch:    # 允许手动触发

jobs:
  pull-mcsm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Clone MCSManager
        run: |
          rm -rf MCSM
          git clone https://github.com/MCSManager/MCSManager.git MCSM

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Auto pull MCSManager $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push